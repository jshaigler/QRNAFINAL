<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script type="text/javascript">
      // Redirect to the main page with the requested path as a hash
      sessionStorage.redirect = location.href;
      location.href = './index.html#' + location.pathname + location.search + location.hash;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
